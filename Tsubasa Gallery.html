<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsubasa Gallery</title>
  <link rel="stylesheet" href="lolol.css">
  <style>
    body {
      background-image: url("backgroundgallery.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      font-size: 11pt;
      color: #000;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .topnav {
      background-color: #333;
      overflow: hidden;
      display: block;
    }

    .topnav a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav .active {
      background-color: #04AA6D;
      color: white;
    }

    /* Main Content */
    .content {
      max-width: 1200px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    /* Gallery Layout */
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .thumbnail {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 1px solid #000;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .thumbSelected {
      border: 3px solid #04AA6D;
    }

    #mainImage {
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 2px solid #000;
      border-radius: 5px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .thumbnail {
        width: 100px;
        height: 100px;
      }

      #mainImage {
        max-width: 90%;
      }
    }
  </style>

  <script>
    let lastID = null;

    function SelectImg(id) {
      if (lastID) {
        document.getElementById(lastID).classList.remove("thumbSelected");
      }
      const selected = document.getElementById(id);
      selected.classList.add("thumbSelected");
      document.getElementById("mainImage").src = selected.src;
      lastID = id;
    }

    window.onload = () => {
      SelectImg("1");
    };
  </script>
</head>

<body>

  <!-- Navigation -->
  <div class="topnav">
    <a href="index.html" class="active">Home</a>
    <a href="news.html">News</a>
    <a href="imagegallery.html">Image Gallery</a>
    <a href="music.html">Music</a>
  </div>

  <!-- Gallery Content -->
  <div class="content">
    <h1>Tsubame Koyasu</h1>
    <p><strong>Click on a thumbnail to view it full size.</strong></p>

    <!-- Gallery -->
    <div class="gallery-container">
      <div class="thumbnails">
        <img id="1" class="thumbnail" src="Tsubasa image/Tsubasa1.jpg" alt="Tsubasa1" onclick="SelectImg('1')" />
        <img id="2" class="thumbnail" src="Tsubasa image/Tsubasa2.jpg" alt="Tsubasa2" onclick="SelectImg('2')" />
        <img id="3" class="thumbnail" src="Tsubasa image/Tsubasa3.jpg" alt="Tsubasa3" onclick="SelectImg('3')" />
      </div>

      <!-- Full Image Display -->
      <img id="mainImage" src="" alt="Main display of Tsubasa Tanuma" />
    </div>
  </div>

</body>
</html>
